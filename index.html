<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="top"></div>
    <h1>Memory Game</h1>
    <h2 class="game score"></h2>
    <h2 class="best score"></h2>
    <form id="selections">
      <label for="difficulty">What level of difficulty would you like to play?</label>
      <select name="difficulty" id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button class="start">Start Game!</button>
    </form>
    <div id="game"></div>
    <div id="bottom"></div>
    <script src="script.js"></script>
  </body>
  <footer><i>Created by</i>: Michael Healy</footer>
</html>
